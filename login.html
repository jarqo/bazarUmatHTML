<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-page">
        <div class="login-page__content left-side"></div>
        <div class="login-page__content right-side">
            <div class="login-page__wrap">
                <img class="login-page__logo" src="assets/images/logo.jpg" alt="">
                <h2 class="login-page__title text-center">Selamat Datang <br><strong>di BazarUmat</strong></h2>
                <p class="text-center">Login untuk dapat mengakses</p>
                <form action="" class="login-page__login-form">
                    <input type="text" name="username" placeholder="Username atau Email">
                    <div class="input-group">
                        <input type="password" name="password" placeholder="Password">
                        <span class="see-password"><i class="fas fa-eye"></i></span>
                    </div>
                    <input type="radio" name="remember"><label for="remember">Remember me</label>
                    <a href="#">Forgot Pasword?</a>
                    <input class="button" type="submit" value="Login"> 
                </form>
            </div>
        </div>
    </div>
</body>
</html>
